<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management - Profile</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header with right-aligned menu -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-white font-bold text-xl">Contact Management</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="profile.html" class="text-gray-300 hover:text-white">Profile</a></li>
                    <li><a href="index.html" class="text-gray-300 hover:text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-2xl font-bold text-white mb-6">My Profile</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Form 1: Edit Name -->
            <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <div class="p-5">
                    <h2 class="text-xl font-semibold text-white mb-4">Edit Profile</h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-300 text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="name" name="name" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter your full name" value="John Doe" required>
                        </div>

                        <div class="mt-6">
                            <button type="submit" 
                                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Form 2: Edit Password -->
            <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <div class="p-5">
                    <h2 class="text-xl font-semibold text-white mb-4">Change Password</h2>
                    <form>

                        <div class="mb-4">
                            <label for="new_password" class="block text-gray-300 text-sm font-medium mb-2">New Password</label>
                            <input type="password" id="new_password" name="new_password" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter your new password" required>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="block text-gray-300 text-sm font-medium mb-2">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Confirm your new password" required>
                        </div>

                        <div class="mt-6">
                            <button type="submit" 
                                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
