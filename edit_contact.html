<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management - Edit Contact</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header with right-aligned menu -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-white font-bold text-xl">Contact Management</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="profile.html" class="text-gray-300 hover:text-white">Profile</a></li>
                    <li><a href="index.html" class="text-gray-300 hover:text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="flex items-center mb-6">
            <a href="dashboard.html" class="text-blue-400 hover:text-blue-300 mr-4">‚Üê Back to Contacts</a>
            <h1 class="text-2xl font-bold text-white">Edit Contact</h1>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden max-w-2xl mx-auto">
            <div class="p-6">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="first_name" class="block text-gray-300 text-sm font-medium mb-2">First Name</label>
                            <input type="text" id="first_name" name="first_name" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter first name" value="John" required>
                        </div>
                        <div>
                            <label for="last_name" class="block text-gray-300 text-sm font-medium mb-2">Last Name</label>
                            <input type="text" id="last_name" name="last_name" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter last name" value="Doe" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" 
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                            placeholder="Enter email address" value="john.doe@example.com" required>
                    </div>

                    <div class="mb-6">
                        <label for="phone" class="block text-gray-300 text-sm font-medium mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" 
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                            placeholder="Enter phone number" value="+1 (555) 123-4567" required>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="dashboard.html" 
                            class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                            Cancel
                        </a>
                        <button type="submit" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
