<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management - Register</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Contact Management</h1>
            <p class="text-gray-300 mt-2">Create a new account</p>
        </div>

        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                    placeholder="Choose a username" required>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-gray-300 text-sm font-medium mb-2">Full Name</label>
                <input type="text" id="name" name="name" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                    placeholder="Enter your full name" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                    placeholder="Create a password" required>
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                    placeholder="Confirm your password" required>
            </div>

            <div class="mb-6">
                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                    Register
                </button>
            </div>

            <div class="text-center text-sm text-gray-400">
                Already have an account? 
                <a href="index.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
