<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management - Add Address</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header with right-aligned menu -->
    <header class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-white font-bold text-xl">Contact Management</div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="profile.html" class="text-gray-300 hover:text-white">Profile</a></li>
                    <li><a href="index.html" class="text-gray-300 hover:text-white">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="flex items-center mb-6">
            <a href="detail_contact.html" class="text-blue-400 hover:text-blue-300 mr-4">‚Üê Back to Contact Details</a>
            <h1 class="text-2xl font-bold text-white">Add New Address</h1>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden max-w-2xl mx-auto">
            <div class="p-6">
                <form>
                    <div class="mb-4">
                        <label for="street" class="block text-gray-300 text-sm font-medium mb-2">Street</label>
                        <input type="text" id="street" name="street" 
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                            placeholder="Enter street address" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="city" class="block text-gray-300 text-sm font-medium mb-2">City</label>
                            <input type="text" id="city" name="city" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter city" required>
                        </div>
                        <div>
                            <label for="province" class="block text-gray-300 text-sm font-medium mb-2">Province/State</label>
                            <input type="text" id="province" name="province" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter province or state" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="country" class="block text-gray-300 text-sm font-medium mb-2">Country</label>
                            <input type="text" id="country" name="country" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter country" required>
                        </div>
                        <div>
                            <label for="postal_code" class="block text-gray-300 text-sm font-medium mb-2">Postal Code</label>
                            <input type="text" id="postal_code" name="postal_code" 
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
                                placeholder="Enter postal code" required>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="detail_contact.html" 
                            class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                            Cancel
                        </a>
                        <button type="submit" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-150">
                            Add Address
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
